<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Debugging Tool</title>
    <link rel="stylesheet" type="text/css" href="app.css">

</head>

<body>
    <div class="container">
        <h1>Code Debugging Tool</h1>
        <form id="debug-form">
            <label for="code">Your Code:</label>
            <textarea id="code" rows="10" placeholder="Paste your code here..."></textarea>

            <label for="error">Error Message:</label>
            <textarea id="error" rows="5" placeholder="Paste the error message here..."></textarea>

            <label for="language">Programming Language:</label>
            <select id="language">
                <option value="python">Python</option>
                <option value="cpp">C++</option>
                <option value="java">Java</option>
                <option value="c">C</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
            </select>

            <label for="output-size">Expected Output Size:</label>
            <select id="output-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="unspecified" selected>Unspecified</option>
            </select>

            <button type="button" onclick="sendRequest()">Debug</button>
            <div id="loading-indicator" style="display: none; text-align: center; margin-top: 20px;">
                <span>Loading...</span>
            </div>
        </form>
        <div id="error-message" class="error"></div>
    </div>

    <div class="result-container">
        <h1>Debug Result</h1>
        <div id="response" class="response"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
